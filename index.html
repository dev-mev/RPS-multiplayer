<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Rock, Paper, Scissors</h1>
      </div>
    </div>

    <div class="container">
      <div class="row playfield">
        <div class="player-one col-md-4 text-center">
          <p class="lead player-one-wait">Waiting for Player One</p>
          <p class="lead player-one-ready">Player One Ready</p>
          <p class="player-one-wins">Wins: 0</p>
          <img class="player-one-img" id="player-one-rock" data-choice="rock" src="assets/images/rock.png">
          <img class="player-one-img" id="player-one-paper" data-choice="paper" src="assets/images/paper.png">
          <img class="player-one-img" id="player-one-scissors" data-choice="scissors" src="assets/images/scissors.png">
        </div>

        <div class="chosen col-md-4 text-center">
            <p class="ties">Ties: 0</p>
            <img class="question-mark" id="player-one-question" src="assets/images/question.png">
            <div class="player-one-choice"></div>
            <h1>vs.</h1>
            <img class="question-mark" id="player-two-question" src="assets/images/question.png">
            <div class="player-two-choice"></div>
            <h1 class="winner"></h1>
        </div>

        <div class="player-two col-md-4 text-center">
          <p class="lead player-two-wait">Waiting for Player Two</p>
          <p class="lead player-two-ready">Player Two Ready</p>
          <p class="player-two-wins">Wins: 0</p>
          <img class="player-two-img" id="player-two-rock" data-choice="rock" src="assets/images/rock.png">
          <img class="player-two-img" id="player-two-paper" data-choice="paper" src="assets/images/paper.png">
          <img class="player-two-img" id="player-two-scissors" data-choice="scissors" src="assets/images/scissors.png">
        </div>
      </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
